  <title>Contact YouTube</title>
</head>
<body>
  
  <header>
    <a href="./index.html">
      <img src="./assets/images/youtube-logo.png" alt="YouTube Logo">
    </a>
    <input type="search" placeholder="Search from 1B+ Videos">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><button type="button">Signin</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.9046874298724!2d-122.42872468519505!3d37.62792972836841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f79ebe7fb7cd9%3A0xa0bab69c8cdd6007!2sYouTube%2C%20LLC!5e0!3m2!1sen!2sin!4v1649317144949!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
      <form>
        <div>
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput">
        </div>
        <div>
          <label for="emailInput">Email</label>
          <input type="email" id="emailInput">
        </div>
        <div>
          <label for="queryInput">Query</label>
          <textarea id="queryInput"></textarea>
        </div>
        <button type="submit">Send Query</button>
      </form>

    </section>

    <aside>
      You can reach us out here!
      <address>
        <strong>YouTube, LLC</strong>
        <p>901 Cherry Ave, San Bruno, CA 94066, United States</p>
      </address>
    </aside>
    
  </main>

  <footer>
    <hr>
    <p>Copyright 2022 | Arun </p>
  </footer>
